name: PR open

on:
  pull_request:
    types: [opened, reopened]

jobs:
  PR-open:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add label to PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['check']
            })
      - name: Send to Discord
        run: |
          sudo apt-get install -y jq
          
          JSON_PAYLOAD=$(jq -n \
            --arg username "GitHub Bot" \
            --arg avatar_url "https://github.com/github.png" \
            --arg pr_title "${{ github.event.pull_request.title }}" \
            --arg pr_url "${{ github.event.pull_request.html_url }}" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg pr_body "${{ github.event.pull_request.body }}" \
            '{
              username: $username,
              avatar_url: $avatar_url,
              embeds: [{
                title: "ðŸš€ New Pull Request",
                url: $pr_url,
                color: 3066993,
                timestamp: $timestamp,
                fields: [
                  {
                    "name": "ðŸ“ Title",
                    "value": $pr_title
                  },
                  {
                    "name": "ðŸ‘¤ Author", 
                    "value": $ARGS.named["author"],
                    "inline": true
                  },
                  {
                    "name": "ðŸŒ¿ Branch",
                    "value": $ARGS.named["branch"], 
                    "inline": true
                  },
                  {
                    "name": "ðŸ“‹ Description",
                    "value": (if ($pr_body | length) > 0 then $pr_body else "No description provided" end)
                  }
                ]
              }]
            }' \
            --arg author "${{ github.actor }}" \
            --arg branch "${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}")
          
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "$JSON_PAYLOAD" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
