name: PR open

on:
  pull_request:
    types: [opened, reopened]

jobs:
  PR-open:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add label to PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['check']
            })
      - name: Send to Discord
        run: |
          sudo apt-get install -y jq
          
          JSON_PAYLOAD=$(jq -n \
            --arg username "GitHub Bot" \
            --arg avatar_url "https://github.com/github.png" \
            --arg title "ðŸš€ New Pull Request" \
            --arg description "**Author**: ${{ github.actor }}\n**${{ github.event.pull_request.title }}**\n${{ github.event.pull_request.body }}" \
            --arg url "${{ github.event.pull_request.html_url }}" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '{
              username: $username,
              avatar_url: $avatar_url,
              embeds: [{
                title: $title,
                description: $description,
                url: $url,
                color: 3066993,
                timestamp: $timestamp
              }]
            }')
          
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "$JSON_PAYLOAD" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
      - name: Debug info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"
          echo "Webhook URL present: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}"
